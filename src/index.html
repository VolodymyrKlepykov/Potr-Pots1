<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="">
            <h2 class="container__logo">
              potr pots
            </h2>
          </a>
          <input
            id="burger"
            class="container__burger-check"
            type="checkbox"
          >
          <label for="burger" class="container__burger-open">
            <img src="./images/menu_icon.svg" alt="">
          </label>
          <label for="burger" class="container__burger-close burger-close">
            <img
              src="./images/5534738001581068811.svg"
              alt=""
              class="burger-close__image"
            >
          </label>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">
                  Basket
                  <span class="nav__basket-count">0</span>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Features</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Materials</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Message us</a>
              </li>
            </ul>
            <div class="nav__text">close</div>
          </nav>
          <a href="" class="container__basket">
            <img src="./images/icon-basket.svg" alt="">
          </a>
        </div>
        <img
          src="./images/rectangle.svg"
          alt=""
          class="header__rectangle"
        >
      </header>
      <main class="main">
        <section class="main__top about">
          <div class="about__img">
            <img
              src="./images/small-flowers.png"
              alt=""
              class="about__image"
            >
          </div>
          <div class="about__top-hello potr-info">
            <h1 class="potr-info__title"><span>POTR ~ Eco,<br>self-</span>watering,<br>origami <span>plant</span><br>pots</h1>
            <div class="potr-info__price-container">
              <div class="potr-info__price">
                $ 7,50
              </div>
              <div class="potr-info__price-offer">
                Get the second order <br>in half price
              </div>
            </div>
            <button class="potr-info__btn" type="button">
              Buy now
            </button>
          </div>
        </section>
        <section>
          <div>fdfsdfsd</div>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
